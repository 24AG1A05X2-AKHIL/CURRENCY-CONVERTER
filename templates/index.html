<!DOCTYPE html>
<html>
<head>
    <title>Advanced Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .converter-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #4169e1;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        .globe-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            position: relative;
        }
        
        .globe {
            width: 100%;
            height: 100%;
            background: url('https://flagcdn.com/120x90/us.png') no-repeat center;
            background-size: contain;
            animation: rotate 20s linear infinite;
            opacity: 0.8;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: #4169e1;
            outline: none;
            box-shadow: 0 0 0 2px rgba(65, 105, 225, 0.2);
        }
        
        /* Improved dropdown styling */
        .select2-container .select2-selection--single {
            height: 46px;
            padding: 10px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .select2-container--default .select2-selection--single .select2-selection__rendered {
            display: flex;
            align-items: center;
            height: 100%;
            line-height: normal;
        }
        
        .currency-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .currency-flag {
            width: 20px;
            height: 15px;
            object-fit: cover;
            border: 1px solid #eee;
        }
        
        .currency-text {
            flex-grow: 1;
        }
        
        .select2-container--default .select2-results__option {
            padding: 8px 16px;
        }
        
        button {
            background-color: #4169e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #3a5bc7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #2e7d32;
            padding: 1rem;
            background-color: rgba(46, 125, 50, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <div class="globe-container">
            <div class="globe"></div>
        </div>
        
        <h1>üåç Currency Converter</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" name="amount" placeholder="100" required step="any">
            </div>
            
            <div class="form-group">
                <label for="base">From Currency</label>
                <select name="base" id="base" class="currency-select" required>
                    {% for currency in currencies %}
                    <option value="{{ currency }}" 
                            {% if currency == 'USD' %}selected{% endif %} 
                            data-flag="{{ currency|slice(0,2)|lower }}"
                            data-name="{{ currency_names.get(currency, '') }}">
                        {{ currency }} - {{ currency_names.get(currency, '') }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="target">To Currency</label>
                <select name="target" id="target" class="currency-select" required>
                    {% for currency in currencies %}
                    <option value="{{ currency }}" 
                            {% if currency == 'EUR' %}selected{% endif %} 
                            data-flag="{{ currency|slice(0,2)|lower }}"
                            data-name="{{ currency_names.get(currency, '') }}">
                        {{ currency }} - {{ currency_names.get(currency, '') }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit">Convert</button>
        </form>
        
        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            function formatCurrency(currency) {
                if (!currency.id) return currency.text;
                
                var flagCode = currency.element.getAttribute('data-flag');
                var flagUrl = `https://flagcdn.com/20x15/${flagCode}.png`;
                var currencyName = currency.element.getAttribute('data-name');
                
                return $(`
                    <div class="currency-option">
                        <img class="currency-flag" src="${flagUrl}" onerror="this.style.display='none'">
                        <span class="currency-text">${currency.id} - ${currencyName}</span>
                    </div>
                `);
            }
            
            $('.currency-select').select2({
                templateResult: formatCurrency,
                templateSelection: formatCurrency,
                width: '100%'
            });
            
            // Update globe when currency changes
            $('#base').on('change', function() {
                var currency = $(this).val().toLowerCase();
                $('.globe').css('background-image', `url('https://flagcdn.com/120x90/${currency.slice(0,2)}.png')`);
            });
        });
    </script>
</body>
</html>
